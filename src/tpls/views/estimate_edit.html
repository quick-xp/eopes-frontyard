<section class="content-header">
    <h1>Estimate Item</h1>
</section>

<section class="content">
<div class="row">
<div class='col-md-12'>
<div class="row">
<!-- blueprint start-->
<div class='col-md-4'>
    <div class="row">
        <div class="box box-warning">
            <div class="box-header">
                <h3 class="box-title">Blueprint</h3>
            </div>

            <div class="box-body">

                <form role="form">
                    <img src = "https://image.eveonline.com/Type/{{blueprint.type_id}}_32.png" alt="{{blueprint.type_id}}" />
                    {{estimateTypeName}}
                    <br/>
                    <br/>

                    <div class='col-md-6'>
                        <div class="form-group">
                            <label>ME</label>
                            <br>
                            <input id="blueprintMe" ng-model='blueprint.me' class="form-control" type="number" min="0" max="10" />
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label>TE</label>
                            <br>
                            <input id="blueprintTe" ng-model='blueprint.te' class="form-control" type="number" min="0" max="20"/>
                        </div>
                    </div>
                    <div class='col-md-12'>
                        <div class="form-group">
                            <label>RUNS</label>
                            <br>
                            <input id="blueprintRuns" ng-model='blueprint.runs' class="form-control" type="number" min="1" max="999"/>
                        </div>
                    </div>


                </form>

            </div>

        </div>
    </div>
</div>
<!-- blueprint end -->
<!-- location Start-->
<div class='col-md-8'>
    <div class="box box-warning">
        <div class="box-header">
            <h3 class="box-title">Location</h3>
        </div>
        <div id="location">
            <div class="box-body">
                <form role="form">
                    <div class="form-group">
                        <label>Select</label>
                        todo
                    </div>
                    <div class="form-group">
                        <label>Select</label>
                        todo
                    </div>
                    <div class="form-group">
                        <label>System Cost Index</label>
                        :
                        {{jobCost.system_cost_index}}
                        <div class="progress sm progress-striped active">
                            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="1" style="width: {{jobCost.system_cost_index * 1000}}%">
                                <span class="sr-only">20% Complete</span>
                            </div>
                        </div>
                    </div>
                    <div class="box-body no-padding">
                        <table class="table table-condensed">
                            <tr>
                                <th>Base Job Cost</th>
                                <th>Job Fee</th>
                                <th>Facility Cost</th>
                                <th>Job Install Cost</th>
                            </tr>
                            <tr>
                                <td>
                                    {{jobCost.base_job_cost}}
                                </td>
                                <td>
                                    {{jobCost.job_fee}}
                                </td>
                                <td>
                                    {{jobCost.facility_cost}}
                                </td>
                                <td>
                                    {{jobCost.total_job_cost}}
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- location End-->

</div>
</div>
</div>
</section>
