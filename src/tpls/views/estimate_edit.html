<section class="content-header">
    <h1>Estimate Item</h1>
</section>

<section class="content">
<div class="row">
<div class='col-md-12'>
<div class="row">
<!-- blueprint start-->
<div class='col-md-4'>
    <div class="row">
        <div class="box box-warning">
            <div class="box-header">
                <h3 class="box-title">Blueprint</h3>
            </div>

            <div class="box-body">

                <form role="form">
                    <img src = "https://image.eveonline.com/Type/{{blueprint.type_id}}_32.png" alt="{{blueprint.type_id}}" />
                    {{estimateTypeName}}
                    <br/>
                    <br/>

                    <div class='col-md-6'>
                        <div class="form-group">
                            <label>ME</label>
                            <br>
                            <input id="blueprintMe" ng-model='blueprint.me' class="form-control" type="number" min="0" max="10" />
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="form-group">
                            <label>TE</label>
                            <br>
                            <input id="blueprintTe" ng-model='blueprint.te' class="form-control" type="number" min="0" max="20"/>
                        </div>
                    </div>
                    <div class='col-md-12'>
                        <div class="form-group">
                            <label>RUNS</label>
                            <br>
                            <input id="blueprintRuns" ng-model='blueprint.runs' class="form-control" type="number" min="1" max="999"/>
                        </div>
                    </div>


                </form>

            </div>

        </div>
    </div>
</div>
<!-- blueprint end -->
</div>
</div>
</div>
</section>
